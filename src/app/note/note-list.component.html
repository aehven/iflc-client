<div class="container">
  <div class="card cee" style="padding: 1em; margin-bottom: 1em">
    <div class="row">
      <div class="col">
        <h2>
          Note <span style="font-size:60%">({{collectionSize}})</span>
          <span *ngIf="ceeId"> for
            <a id="cee-link" routerLink="/cee/{{dataService.current['cee']?.id}}">
              {{dataService.current['cee']?.name}}
            </a>
          </span>
        </h2>
      </div>
    </div>
  </div>

  <div *ngFor="let item of data">
    <note-detail [note]="item"></note-detail>
  </div>

  <div *ngIf="collectionSize > pageSize" class="card-footer">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [pageSize]="pageSize"
      [(page)]="page"
      (pageChange)="pageChanged($event)"
      [maxSize]=2
      size="sm"
      >
    </ngb-pagination>
  </div>
</div>
