<div class="background-image" background-image="{{imagePath}}"></div>
<div class="container">
  <mat-card>
    <mat-card-title>
      Cees <span style="font-size:60%">({{collectionSize}})</span>
        <button id="exportButton" mat-button mat-raised-button (click)="exportClick($event)" style="float:right">Export to Excel</button>
    </mat-card-title>
    <mat-card-subtitle>
      <input id="favorites-only" type="checkbox" [checked]="favoritesOnly" (change)="favoritesOnlyChange($event)">
      <label for="favorites-only">Show Favorites Only</label>

      <div class="flex-container"
           fxLayout="row"
           fxLayoutAlign="space-between">
        <div class="flex-item" fxFlex="20">
          <button *ngIf="tokenService && tokenService.currentUserData && tokenService.currentUserData['role'] == 'admin'"
            mat-button mat-raised-button routerLink="/cee/new">New Cee
          </button>
        </div>
        <div class="flex-item" fxFlex=40>
          <input class="form-control" placeholder="Search" [(ngModel)]="search" [formControl]="searchControl"/>
        </div>
      </div>
    </mat-card-subtitle>
    <div *ngIf="collectionSize > pageSize" class="card-footer">
      <ngb-pagination
        [collectionSize]="collectionSize"
        [pageSize]="pageSize"
        [(page)]="page"
        (pageChange)="pageChanged($event)"
        [maxSize]=2
        size="sm"
        >
      </ngb-pagination>
    </div>
      <div *ngFor="let item of data">
        <mat-card class="list-card">
          <a routerLink="/cee/{{item.id}}">{{item.name}}</a>
        </mat-card>
      </div>
      <div *ngIf="collectionSize > pageSize" class="card-footer">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [pageSize]="pageSize"
          [(page)]="page"
          (pageChange)="pageChanged($event)"
          [maxSize]=2
          size="sm"
          >
        </ngb-pagination>
      </div>
  </mat-card>
</div>
