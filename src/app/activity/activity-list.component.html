<div class="container">
  <div class="card account" style="padding: 1em; margin-bottom: 1em">
    <div class="row">
      <div class="col">
        <h2>
          Activity <span style="font-size:60%">({{collectionSize}})</span>
          <span *ngIf="accountId"> for
            <a id="account-link" routerLink="/account/{{dataService.current['account']?.id}}">
              {{dataService.current['account']?.name}}
            </a>
          </span>
        </h2>
      </div>
    </div>
  </div>

  <div *ngFor="let item of data">
    <activity-detail [activity]="item"></activity-detail>
  </div>

  <div *ngIf="collectionSize > pageSize" class="card-footer">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [pageSize]="pageSize"
      [(page)]="page"
      (pageChange)="pageChanged($event)"
      [maxSize]=2
      size="sm"
      >
    </ngb-pagination>
  </div>
</div>
